<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
  </head>
  <body>
    <form action="#" method="get" autocomplete="off" class="form">
      <fieldset class="form__fieldset">
        <legend class="form__title">Cadastre-se</legend>
        <label for="user" class="form__label">Usuário</label>
        <input type="text" name="user" id="user" required class="form__input" />
        <label for="email" class="form__label">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          class="form__input"
        />
        <label for="password" class="form__label">Senha</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="form__input"
        />
        <div class="form__action">
          <input type="submit" value="Cadastre-se" class="btn btn-primary" />
          <p class="form__action__aside">
            Já possuí cadastro? <a href="index.html">Faça login</a>
          </p>
        </div>
      </fieldset>
    </form>
  </body>
</html>
